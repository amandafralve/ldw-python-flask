<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>
<body>
    <h2>Página de Games</h2>
    <h3>Jogo em Destaque</h3>
    <ul>
        <li> Título: <strong>{{title}}</strong> </li>
        <li> Ano: <strong>{{year}}</strong></li>
        <li> Categoria: <strong>{{category}}</strong></li>
    </ul>
    <p>O jogo {{title}} tem {{2025-year}} ano(s).</p>
    {# Este é um comentário em Jinja #}

    <h3>Top Players</h3>
    <ol>
        {% for player in players %}
            <li>{{player}}</li>
        {% endfor %}
    </ol>
</body>
</html>
